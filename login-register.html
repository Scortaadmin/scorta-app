<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | SCORTA</title>
    <meta name="description" content="Inicia sesión o regístrate en SCORTA - La plataforma de conexiones seguras">
    
    <!-- Plausible Analytics -->
    <script defer data-domain="scorta-app.vercel.app" src="https://plausible.io/js/script.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --success: #10b981;
            --error: #ef4444;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.2) 0%, transparent 50%);
            animation: backgroundShift 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--white);
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .logo p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            margin-top: 0.5rem;
        }

        /* Card with glassmorphism */
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.875rem;
            background: transparent;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .tab-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* Form */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-group input::placeholder {
            color: var(--gray);
        }

        /* Password strength indicator */
        .password-strength {
            display: none;
            margin-top: 0.5rem;
            height: 4px;
            background: var(--gray-light);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength.visible {
            display: block;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            background: var(--error);
            transition: all 0.3s ease;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: var(--error);
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #f59e0b;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: var(--success);
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 0.875rem;
            color: var(--gray);
            cursor: pointer;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            color: var(--white);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Alert messages */
        .alert {
            padding: 0.875rem 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.visible {
            display: block;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        /* Link */
        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-light);
        }

        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Logo -->
        <div class="logo">
            <h1>SCORTA</h1>
            <p>Conexiones Seguras y Verificadas</p>
        </div>

        <!-- Auth Card -->
        <div class="auth-card">
            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
                <button class="tab-btn" data-tab="register">Registrarse</button>
            </div>

            <!-- Alert -->
            <div id="alert" class="alert"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="login-email" 
                        name="email"
                        placeholder="tu@email.com" 
                        required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        name="password"
                        placeholder="••••••••" 
                        required
                        autocomplete="current-password">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me" name="remember">
                    <label for="remember-me">Recordarme</label>
                </div>

                <button type="submit" class="submit-btn">Iniciar Sesión</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Nombre Completo</label>
                    <input 
                        type="text" 
                        id="register-name" 
                        name="name"
                        placeholder="Tu nombre completo" 
                        required
                        autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="register-email" 
                        name="email"
                        placeholder="tu@email.com" 
                        required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input 
                        type="password" 
                        id="register-password" 
                        name="password"
                        placeholder="Mínimo 6 caracteres" 
                        required
                        autocomplete="new-password">
                    <div class="password-strength">
                        <div class="password-strength-bar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-phone">Teléfono</label>
                    <input 
                        type="tel" 
                        id="register-phone" 
                        name="phone"
                        placeholder="+593 99 123 4567"
                        autocomplete="tel">
                </div>

                <div class="form-group">
                    <label for="register-city">Ciudad</label>
                    <input 
                        type="text" 
                        id="register-city" 
                        name="city"
                        placeholder="Quito, Guayaquil, etc."
                        autocomplete="address-level2">
                </div>

                <div class="form-group">
                    <label for="register-role">Tipo de Cuenta</label>
                    <select id="register-role" name="role" required>
                        <option value="client">Cliente - Busco servicios</option>
                        <option value="provider">Proveedor - Ofrezco servicios</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Crear Cuenta</button>
            </form>

            <!-- Link to home -->
            <div class="auth-link">
                <a href="/index.html">← Volver al inicio</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api-service.js"></script>
    <script src="analytics.js"></script>
    <script>
        // Tab switching
        const tabBtns = document.querySelectorAll('.tab-btn');
        const forms = document.querySelectorAll('.auth-form');
        const alert = document.getElementById('alert');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                
                // Update active tab
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Show corresponding form
                forms.forEach(f => f.classList.remove('active'));
                document.getElementById(`${tab}-form`).classList.add('active');
                
                // Clear alert
                hideAlert();
            });
        });

        // Password strength indicator
        const registerPassword = document.getElementById('register-password');
        const strengthIndicator = document.querySelector('.password-strength');
        const strengthBar = document.querySelector('.password-strength-bar');

        registerPassword.addEventListener('input', (e) => {
            const password = e.target.value;
            
            if (password.length === 0) {
                strengthIndicator.classList.remove('visible');
                return;
            }
            
            strengthIndicator.classList.add('visible');
            
            // Calculate strength
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        });

        // Alert functions
        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert ${type} visible`;
        }

        function hideAlert() {
            alert.className = 'alert';
        }

        // Login form handler
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = loginForm.querySelector('.submit-btn');
            btn.classList.add('loading');
            btn.disabled = true;
            hideAlert();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            try {
                const response = await API.login(email, password);
                
                if (response.success) {
                    // Store token and user data
                    localStorage.setItem('scorta_auth_token', response.data.token);
                    localStorage.setItem('scorta_refresh_token', response.data.refreshToken);
                    localStorage.setItem('scorta_current_user', JSON.stringify(response.data.user));
                    
                    if (rememberMe) {
                        localStorage.setItem('scorta_remember_me', 'true');
                    }
                    
                    // Track analytics
                    if (window.Analytics) {
                        Analytics.trackLogin('email');
                    }
                    
                    showAlert('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                    
                    // Redirect to home after 1 second
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    showAlert(response.message || 'Error al iniciar sesión', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Error de conexión. Intenta de nuevo.', 'error');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        // Register form handler
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = registerForm.querySelector('.submit-btn');
            btn.classList.add('loading');
            btn.disabled = true;
            hideAlert();
            
            const formData = {
                name: document.getElementById('register-name').value,
                email: document.getElementById('register-email').value,
                password: document.getElementById('register-password').value,
                phone: document.getElementById('register-phone').value,
                city: document.getElementById('register-city').value,
                role: document.getElementById('register-role').value
            };
            
            // Validate password length
            if (formData.password.length < 6) {
                showAlert('La contraseña debe tener al menos 6 caracteres', 'error');
                btn.classList.remove('loading');
                btn.disabled = false;
                return;
            }
            
            try {
                const response = await API.register(formData);
                
                if (response.success) {
                    // Store token and user data
                    localStorage.setItem('scorta_auth_token', response.data.token);
                    localStorage.setItem('scorta_refresh_token', response.data.refreshToken);
                    localStorage.setItem('scorta_current_user', JSON.stringify(response.data.user));
                    
                    // Track analytics
                    if (window.Analytics) {
                        Analytics.trackRegistration(formData.role);
                    }
                    
                    showAlert('¡Cuenta creada exitosamente! Redirigiendo...', 'success');
                    
                    // Redirect to home after 1 second
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    showAlert(response.message || 'Error al crear cuenta', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert(error.message || 'Error de conexión. Intenta de nuevo.', 'error');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
